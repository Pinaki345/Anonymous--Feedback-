<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            color: green;
            display: none;
        }
        a {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Anonymous Feedback</h2>
    <textarea id="feedback" placeholder="Enter your feedback here..."></textarea>
    <br>
    <button id="submitBtn">Submit</button>
    <p id="message">Thanks for your feedback!</p>
    <a href="" id="feedbackLink">Click here to give more feedback</a>

    <!-- ✅ Correct Firebase Scripts (Browser-Compatible) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- ✅ Load JavaScript after Firebase -->
    <script src="script.js"></script>

</body>
</html>
